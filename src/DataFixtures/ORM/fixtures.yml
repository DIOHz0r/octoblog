App\Entity\Usuario:
  usuario_admin:
    email: 'admin@octoblog.local'
    nombre: 'admin'
    apellido: 'foo'
    roles: ['ROLE_ADMIN']
    plain_password: 'admin123'
  usuario_normal:
    email: 'usuario@octoblog.local'
    nombre: 'usuario'
    apellido: 'bar'
    roles: ['ROLE_USER']
    plain_password: 'usuario123'
  usuario_{1..5}:
    email: 'usuario<current()>\@octoblog.local'
    nombre: '<firstName()>'
    apellido: '<lastName()>'
    roles: ['ROLE_USER']
    plain_password: 'usuario<current()>'

App\Entity\Post:
  post_admin:
    titulo: '<sentence()>'
    contenido: '<paragraphs(8, true)>'
    autor: '@usuario_admin'
    fecha: <(new DateTime("2020-01-25"))>
  post_usuario:
    titulo: '<sentence()>'
    contenido: '<paragraphs(5, true)>'
    autor: '@usuario_normal'
    fecha: <(new DateTime("2020-01-25"))>
  post_{1..15}:
    titulo: '<sentence()>'
    contenido: '<paragraphs(6, true)>'
    autor: '@usuario_*'
    fecha: '<dateTime()>'

App\Entity\Comentario:
  comentario_{1..5}:
    post: '@post_admin'
    padre: null
    autor: '@usuario_*'
    fecha: '<dateTime("2020-01-29")>'
    mensaje: '<sentence()>'
  comentario_{6..10}:
    post: '@post_*'
    padre: '50%? @comentario_<numberBetween(1,5)>'
    autor: '@usuario_*'
    fecha: '<dateTime()>'
    mensaje: '<sentence()>'
  comentario_{11..15}:
    post: '@post_usuario'
    padre: null
    autor: '@usuario_*'
    fecha: '<dateTime("2020-01-29")>'
    mensaje: '<sentence()>'
  comentario_{16..20}:
    post: '@post_usuario'
    padre: '50%? @comentario_<numberBetween(11,15)>'
    autor: '@usuario_*'
    fecha: '<dateTime()>'
    mensaje: '<sentence()>'
  comentario_{21..30}:
    post: '@post_*'
    padre: '50%? @comentario_*'
    autor: '@usuario_*'
    fecha: '<dateTime()>'
    mensaje: '<sentence()>'

App\Entity\Puntaje:
  puntaje_admin_{1..5}:
    post: '@post_admin'
    usuario: '@usuario_*'
    fecha: '<dateTime("2020-01-29")>'
    valor: '<numberBetween(1,5)>'
  puntaje_usuario_{1..5}:
    post: '@post_usuario'
    usuario: '@usuario_*'
    fecha: '<dateTime("2020-01-29")>'
    valor: '<numberBetween(1,5)>'
  puntaje_{1..15}:
    post: '@post_*'
    usuario: '@usuario_*'
    fecha: '<dateTime()>'
    valor: '<numberBetween(1,5)>'